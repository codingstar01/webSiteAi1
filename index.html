<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            background-color: #343a40;
            color: #fff;
            padding-top: 100px;
            /* Add padding to the top */
            padding-bottom: 100px;
            /* Add padding to the bottom */
            display: flex;
            /* Use flexbox for vertical centering */
            flex-direction: column;
            /* Stack the elements vertically */
            justify-content: center;
            /* Center the elements vertically */
            align-items: center;
            /* Center the elements horizontally */
            margin-bottom: 20px;
            /* Add margin to the bottom */
        }

        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            /* Zoom-in effect on hover */
            z-index: 1;
            /* Optional: Ensures the hovered card overlaps other cards slightly */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Optional: Add a box shadow for elevation effect */
        }
               /* Set a fixed height and width for the card images */
        .card-img-top {
            height: 200px; /* Adjust this value as needed */
            width: 100%; /* Set the width to 100% to maintain aspect ratio */
            object-fit: cover; /* Maintain aspect ratio and crop if necessary */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom:50px;">
        <h1 class="text-white">나만의 르탄마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">

                    <!-- <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="전기밥솥"> -->
                    <img src="b63.jpg" class="card-img-top" alt="b63">
                    <div class="card-body">
                        <h5 class="card-title">b63</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 빌딩 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <!-- <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자"> -->
                    <img src="peace.jpg" class="card-img-top" alt="peace">
                    <div class="card-body">
                        <h5 class="card-title">peace</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                        <p class="card-text">사무실에서 사용한 peace 빌딩 팝니다.</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="빌딩2.jpg" class="card-img-top" alt="빌딩2">
                    <div class="card-body">
                        <h5 class="card-title">빌딩2</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>

                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="스마일.jpg" class="card-img-top" alt="ㅍ">
                    <div class="card-body">
                        <h5 class="card-title">스마일빌딩</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>

                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>

</html>
